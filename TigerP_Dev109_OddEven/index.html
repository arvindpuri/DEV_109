<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Tiger Puri">
  <meta name="description" content="Coding Exercise Even or Odd Game">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tiger Puri Even or Odd Game</title>
</head>

<body>
  <h1>Tiger Puri Even or Odd Game</h1><br>
  <div id="game-container">
    <p id="welcome-message"></p>

  </div>

  <script>
      var playerName = prompt("Enter your name:");
      while (!playerName) {
          playerName = prompt("Please enter a valid name:");
      }

      document.getElementById('welcome-message').innerText = "Welcome, " + playerName + "!";
      document.getElementById('game-container').style.display = 'block';

      var wins = 0;
      var losses = 0;
      var playAgain = 'y';

      while (playAgain == 'y') {

      var playerChoice = prompt("Will the sum be 'even' or 'odd'?").toLowerCase();
      while (playerChoice !== "even" && playerChoice !== "odd") {
          playerChoice = prompt("Invalid input. Please enter 'even' or 'odd':").toLowerCase();
      }
          var number1 = Math.floor(Math.random() * 4) + 1;
          var number2 = Math.floor(Math.random() * 4) + 1;
          var sum = number1 + number2;
          var sumIsEven = sum % 2 === 0;
          var resultMessage;

          if ((sumIsEven && playerChoice === "even") || (!sumIsEven && playerChoice === "odd")) {
              wins++;
              resultMessage = "win";
          } else {
              losses++;
              resultMessage = "lose";
          }

          var sumType = sumIsEven ? "even" : "odd";
          
          var playAgain = prompt(playerName + ", you chose " + playerChoice + ", the sum was " + sum + ", which is an " + sumType + " number, you " + resultMessage + "!\n" +
                                "That's " + wins + " wins and " + losses + " losses!\n" +
                                "Would you like to play again? y/n").toLowerCase();
          
          if (playAgain !== 'y') {
              alert("Thanks for playing!");
              document.getElementById('game-container').style.display = 'none';
              }
            }
  </script>

</body>
